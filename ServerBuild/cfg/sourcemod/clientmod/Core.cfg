// RU:	Конфиг для ClientMod.smx / ClientMod API. Читать внимательно, использовать с умом!
// EN:	Config for ClientMod.smx / ClientMod API. Read carefully, use wisely!



// RU:	Какие игроки могут подключаться к серверу?
// -
// "1"	- Только оригинальные клиенты и актуальные версии ClientMod
// "0"	- Отключить фильтрацию клиентов
// "1"	- Только актуальные версии ClientMod
// "2"	- Только ClientMod любой версии
// -
// -
// EN:	Which players can connect to server?
// -
// "1"	- Only original clients and actual versions of ClientMod
// "0"	- Disable client filtering
// "1"	- Only actual versions of ClientMod
// "2"	- Only ClientMod any version
// -
// Default: "0"
// Minimum: "-1.000000"
// Maximum: "2.000000"
clientmod_private "1"

// RU:	Минимальная версия ClientMod для входа на сервер	| Если [clientmod_private]	= "-1"
// EN:	Minimum version of ClientMod for connect to server	| If [clientmod_private]	= "-1"
// -
// Default: "3.0.0.8220"
clientmod_client_version_min "3.0.0.8358"


// RU:	Текст, который будет написан игроку при кике, если он попытается зайти с версии ClientMod ниже, чем [clientmod_client_version_min]
// EN:	Text that will be written to player when kicking, if he tries connect in server with a version of ClientMod lower than [client mod_client_version_min]
// -
// Default: "Your version of ClientMod is too old to play on this server"
clientmod_client_version_min_message "Your version of ClientMod is too old to play on this server"

// RU:	Текст, который будет написан игроку при кике, если он попытается зайти с обычного клиента				| Если [clientmod_private] = "1"
// EN:	Text that will be written to player when kicking, if he tries connect in server with a original client	| If [clientmod_private] = "1"
// -
// Default: "The server is ClientMod users only. Download it from https://clientmod.ru"
clientmod_private_message "The server is ClientMod users only. Download it from https://clientmod.ru"


// RU:	Записывать в лог то, с какого клиента игрок зашёл на сервер?
// EN:	Record in log what client the player connected to server from?
// -
// 1 - Yes | 0 - No
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
clientmod_logging "1"


// RU:	Исправлять подсветку игроков на радаре через дым
// EN:	Fixing players highlighting on the radar through smoke
// -
// 1 - Yes | 0 - No
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
clientmod_smoke_fix "1"

// RU:	Корректировка дыма от дымовых гранат:
// -
// "0" - Отключить
// "1" - Убрать пыль, которая мешает дыму и делает его прозрачным
// "2" - Уменьшить время на 2 секунды, как в CS:S v91+
// "3" - "1й" и "2й" режимы вместе
// -
// -
// EN:	Smoke correction from smoke grenades:
// -
// "0" - Disable
// "1" - Removing dust that interferes with the smoke and makes it transparent
// "2" - Reducing the time by 2 seconds, as in CS:S v91+
// "3" - "1st" and "2nd" modes together
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "3.000000"
clientmod_smoke_mode "3"

// RU:	0 - Обычный дым из CS:S v34		 | 1 - Дым, как в CS:S v91+		| 2 - Дым, как в CS:S v91+, но более плотный
// EN:	0 - Ordinary smoke from CS:S v34 | 1 - Smoke, like in CS:S v91+ | 2 - Smoke, like in CS:S v91+, but more dense
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
clientmod_smoke_type "2"


// RU:	Активировать исправление быстрого приседания?
// EN:	Activate fix quick squat?
// -
// 1 - Yes | 0 - No
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
se_duckfix "0"

// RU:
// -
// Активировать исправление регистрации попадания (смещения пули на 1 тик)?	| Работает для всех игроков
// Больше информации:	https://youtu.be/mwBOGDJ3u34 и https://github.com/ValveSoftware/source-sdk-2013/pull/442
// -
// -
// EN:
// -
// Activate fix of hit registration (bullet displacement by 1 tick)?		| Works for all players
// More information:	https://youtu.be/mwBOGDJ3u34 и https://github.com/ValveSoftware/source-sdk-2013/pull/442
// -
// 1 - Yes | 0 - No
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
se_shootpositionfix "1"


// RU:	Название команды CT в таблице счёта	/ TAB
// EN:	Name of CT team in ScoreBoard / TAB
// -
// Default: ""
clientmod_team_ct ""

// RU:	Название команды TT в таблице счёта	/ TAB
// EN:	Name of TT team in ScoreBoard / TAB
// -
// Default: ""
clientmod_team_t ""


// RU:	Режим отображения элементов в таблице счёта / TAB:
// -
// "1" - Не показывать количество денег никому
// "2" - Количество денег видят только товарищи по команде
// "3" - Наличие бомбы, щипцов и количество денег показываются в соответствии с переменной [mp_forcecamera]
// -
// -
// EN:	Display mode for items in ScoreBoard / TAB:
// -
// "1" - Don't show amount of money anyone
// "2" - Amount of money is only seen by teammates
// "3" - Presence of bomb, tongs, and amount of money are shown according to variable [mp_forcecamera]
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "3.000000"
se_scoreboard "3"

// RU:	Разрешить обработку sv_pure клиентом?
// EN:	Allow sv_pure processing by the client?
// -
// 1 - Yes | 0 - No
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
se_allowpure "1"

// RU:	Предсказывать автоматическую распрыжку на стороне клиента?
// EN:	Predict automatic bunnyhopping on the client side?
// -
// 1 - Yes | 0 - No
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
se_autobunnyhopping "0"

// RU:	Отключить принудительно прицел на снайперских винтовках?
// EN:	Forcibly disable the sight on sniper rifles?
// -
// 1 - Yes | 0 - No
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
se_crosshair_sniper "1"

// RU:	Ограничивать скорость распрыжки? Переменная [se_disablebunnyhopping]
// EN:	Limit speed of bunnyhopping? Variable [se_disablebunnyhopping]
// -
// 1 - Yes | 0 - No
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
se_disablebunnyhopping "0"

// RU:	Множитель максимальной скорости распрыжки от текущей максимальной скорости бега
// EN:	Multiplier of maximum sprinting speed from current maximum running speed
// -
// Default: "1.2"
// Minimum: "1.000000"
// Maximum: "2.000000"
se_disablebunnyhopping_scale "1.2"


// RU:	НЕ трогать! Контролируется только переменными [clientmod_smoke_type] и [clientmod_smoke_mode]
// EN:	DON'T touch! Controlled only by variables [clientmod_smoke_type] and [clientmod_smoke_made]
// -
// Default: "0"
se_newsmoke "0"
