// RU:	Выводить иконки при убийстве в KillFeed?
// EN:	Display icons when killing in KillFeed?



// RU:	0 - Нет	|	1 - Только помощь в убийстве	|	2 - Помощь в убийстве и/или Помощь в убийстве с ослеплением врага
// EN:	0 - No	|	1 - Only assistance				|	2 - Assistance and/or Assistance with blinding the enemy
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "2.000000"
clientmod_deathnotice_assist "2"

// RU:	"Под ослеплением"				[1 - Да  | 0 - Нет]
// EN:	"Blind icon"					[1 - Yes | 0 - No]
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
clientmod_deathnotice_blind "1"

// RU:	"Без прицеливания"				[1 - Да  | 0 - Нет]
// EN:	"NoScope icon"					[1 - Yes | 0 - No]
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
clientmod_deathnotice_noscope "1"

// RU:	"Сквозь препятствие"			[1 - Да  | 0 - Нет]
// EN:	"Penetrated icon"				[1 - Yes | 0 - No]
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
clientmod_deathnotice_penetrated "1"

// RU:	"Сквозь дым"					[1 - Да  | 0 - Нет]
// EN:	"Through smoke icon"			[1 - Yes | 0 - No]
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
clientmod_deathnotice_smoke "1"
